version: '3'

services:
  backend:
    # environment:
    #   - NODE_ENV=development
    build:
      context: ./uploader-backend
      dockerfile: ./Dockerfile
    image: 'uploader-files-backend-image-name'
    ports:
      - '3001:3001'
  frontend:
    # env_file:
    #     "./uploader-frontend/.env"
    build:
      context: ./uploader-frontend
      dockerfile: ./Dockerfile
    image: 'uploader-files-frontend-image-name'
    depends_on:
      - backend
    ports:
      - '3000:3000'
    links:
      - 'backend'
